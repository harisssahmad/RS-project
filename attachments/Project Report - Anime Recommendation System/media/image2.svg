<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><marker refX="9" refY="3.5" markerWidth="10" markerHeight="7" markerUnits="strokeWidth" orient="auto" id="arrowhead" overflow="hidden"><path d="M0 0 10 3.5 0 7Z" fill="#34495E"/></marker></defs><rect x="0" y="0" width="800" height="600" fill="#F8F9FA"/><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="20" text-anchor="middle" x="400" y="30">Anime Recommendation Neural Network Architecture</text><g id="input-layer"><rect x="50" y="100" rx="5" width="80" height="40" stroke="#2980B9" stroke-width="2" fill="#3498DB"/><text fill="#FFFFFF" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="90" y="125">User ID</text><text fill="#34495E" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="90" y="160">Input(1,)</text><rect x="50" y="200" rx="5" width="80" height="40" stroke="#C0392B" stroke-width="2" fill="#E74C3C"/><text fill="#FFFFFF" font-family="Arial,Arial" font-weight="700" font-size="12" text-anchor="middle" x="90" y="225">Anime ID</text><text fill="#34495E" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="90" y="260">Input(1,)</text></g><g id="embedding-layer"><rect x="200" y="80" rx="8" width="100" height="80" stroke="#8E44AD" stroke-width="2" fill="#9B59B6"/><text fill="#FFFFFF" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="250" y="110">User</text><text fill="#FFFFFF" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="250" y="125">Embedding</text><text fill="#FFFFFF" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="250" y="145">num_users × 128</text><rect x="200" y="200" rx="8" width="100" height="80" stroke="#E67E22" stroke-width="2" fill="#F39C12"/><text fill="#FFFFFF" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="250" y="230">Anime</text><text fill="#FFFFFF" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="250" y="245">Embedding</text><text fill="#FFFFFF" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="250" y="265">num_anime × 128</text></g><g id="flatten-layer"><rect x="350" y="90" rx="5" width="80" height="60" stroke="#16A085" stroke-width="2" fill="#1ABC9C"/><text fill="#FFFFFF" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="390" y="115">Flatten</text><text fill="#FFFFFF" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="390" y="135">(128,)</text><rect x="350" y="210" rx="5" width="80" height="60" stroke="#16A085" stroke-width="2" fill="#1ABC9C"/><text fill="#FFFFFF" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="390" y="235">Flatten</text><text fill="#FFFFFF" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="390" y="255">(128,)</text></g><g id="concat-layer"><rect x="480" y="160" rx="5" width="80" height="60" stroke="#229954" stroke-width="2" fill="#27AE60"/><text fill="#FFFFFF" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="520" y="185">Concat</text><text fill="#FFFFFF" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="520" y="205">(256,)</text></g><g id="dense-layers"><rect x="610" y="120" rx="5" width="80" height="60" stroke="#D35400" stroke-width="2" fill="#E67E22"/><text fill="#FFFFFF" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="650" y="145">Dense</text><text fill="#FFFFFF" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="650" y="165">256 + ReLU</text><rect x="610" y="190" rx="3" width="80" height="30" stroke="#7F8C8D" fill="#95A5A6"/><text fill="#FFFFFF" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="650" y="210">Dropout(0.2)</text><rect x="610" y="230" rx="5" width="80" height="60" stroke="#D35400" stroke-width="2" fill="#E67E22"/><text fill="#FFFFFF" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="650" y="255">Dense</text><text fill="#FFFFFF" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="650" y="275">128 + ReLU</text><rect x="610" y="300" rx="3" width="80" height="30" stroke="#7F8C8D" fill="#95A5A6"/><text fill="#FFFFFF" font-family="Arial,Arial" font-size="10" text-anchor="middle" x="650" y="320">Dropout(0.2)</text></g><g id="output-layer"><rect x="610" y="360" rx="5" width="80" height="60" stroke="#A93226" stroke-width="2" fill="#C0392B"/><text fill="#FFFFFF" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="650" y="385">Output</text><text fill="#FFFFFF" font-family="Arial,Arial" font-size="9" text-anchor="middle" x="650" y="405">1 (Rating)</text></g><line x1="130" y1="120" x2="195" y2="120" stroke="#34495E" stroke-width="2" marker-end="url(#arrowhead)"/><line x1="130" y1="220" x2="195" y2="240" stroke="#34495E" stroke-width="2" marker-end="url(#arrowhead)"/><line x1="300" y1="120" x2="345" y2="120" stroke="#34495E" stroke-width="2" marker-end="url(#arrowhead)"/><line x1="300" y1="240" x2="345" y2="240" stroke="#34495E" stroke-width="2" marker-end="url(#arrowhead)"/><line x1="430" y1="120" x2="475" y2="170" stroke="#34495E" stroke-width="2" marker-end="url(#arrowhead)"/><line x1="430" y1="240" x2="475" y2="210" stroke="#34495E" stroke-width="2" marker-end="url(#arrowhead)"/><line x1="560" y1="190" x2="605" y2="150" stroke="#34495E" stroke-width="2" marker-end="url(#arrowhead)"/><line x1="650" y1="180" x2="650" y2="185" stroke="#34495E" stroke-width="2"/><line x1="650" y1="220" x2="650" y2="225" stroke="#34495E" stroke-width="2"/><line x1="650" y1="290" x2="650" y2="295" stroke="#34495E" stroke-width="2"/><line x1="650" y1="330" x2="650" y2="355" stroke="#34495E" stroke-width="2" marker-end="url(#arrowhead)"/><g id="legend" transform="translate(50 450)"><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="14" x="0" y="20">Architecture Details:</text><text fill="#34495E" font-family="Arial,Arial" font-size="12" x="0" y="45">• Embedding Dimension: 128</text><text fill="#34495E" font-family="Arial,Arial" font-size="12" x="0" y="65">• Optimizer: Adam</text><text fill="#34495E" font-family="Arial,Arial" font-size="12" x="0" y="85">• Loss Function: Mean Squared Error</text><text fill="#34495E" font-family="Arial,Arial" font-size="12" x="0" y="105">• Regularization: Dropout (0.2)</text><text fill="#34495E" font-family="Arial,Arial" font-size="12" x="400" y="45">• Input: User ID + Anime ID</text><text fill="#34495E" font-family="Arial,Arial" font-size="12" x="400" y="65">• Output: Predicted Rating (1-10)</text><text fill="#34495E" font-family="Arial,Arial" font-size="12" x="400" y="85">• Architecture: Collaborative Filtering</text><text fill="#34495E" font-family="Arial,Arial" font-size="12" x="400" y="105">• Training: Early Stopping + Checkpoints</text></g><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="90" y="75">INPUTS</text><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="250" y="60">EMBEDDINGS</text><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="390" y="70">FLATTEN</text><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="520" y="140">CONCAT</text><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="650" y="100">DENSE LAYERS</text><text fill="#2C3E50" font-family="Arial,Arial" font-weight="700" font-size="11" text-anchor="middle" x="650" y="340">OUTPUT</text></svg>